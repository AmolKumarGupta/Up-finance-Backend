name: CI/CD

on: 
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '18.x'
    - run: npm ci
    - run: npm install --save-dev

    - name: Lint
      run: npm run lint -- --fix

